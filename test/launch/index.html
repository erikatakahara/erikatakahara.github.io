<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        line-height: 30px;
        padding: 10px 20px;
        color: white;
        background-color: red;
        border: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <button id="launch">Open page</button>
    <script>
      const button = document.getElementById("launch");
      button.addEventListener("click", () => {
        window.location.href = "https://www.mercari.com/jp/launch";
        setTimeout(() => {
          window.location.href = "https://jp.mercari.com/";
        }, 500);
      });
    </script>
  </body>
</html>
